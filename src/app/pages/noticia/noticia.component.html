<section class="content">
    <div class="container">
      
            <form [formGroup]="Formulario" (ngSubmit)="enviarDatos()">
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="titulo">Titulo</label>
                    <input type="text" formControlName ="titulo" class="form-control" id="titulo" placeholder="Titulo">
                    <div *ngIf="Formulario.get('titulo')?.touched && Formulario.get('titulo')?.errors?.['required' ]" class="alert-default-danger"> Titulo Requerido</div>
                  </div>
                  
                  <div class="form-group col-md-12">
                    <label for="desc">Descripcion</label>
                    <input type="text" formControlName ="descripcion" class="form-control" id="desc" placeholder="Descripcion">
                    <div *ngIf="Formulario.get('descripcion')?.touched && Formulario.get('descripcion')?.errors?.['required' ]" class="alert-default-danger"> Descripcion Requerido</div>
                  </div>
                 
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="exampleFormControlFile1">Imagen</label>
                    <input (change)="createFormData($event)" accept="image/*"  type="file" formControlName ="archivo" class="form-control-file" #exampleFormControlFile1>
                    <img [src]="imagenURL ||'assets/img/noimagen.jpg'" alt="Prev" (click)="exampleFormControlFile1.click()" class="responsiveIMG">
                    <div *ngIf="Formulario.get('archivo')?.touched && Formulario.get('archivo')?.errors?.['required' ]" class="alert-default-danger"> Archivo Requerido</div>
                  </div>
                 
                  <div class="form-group col-md-6">
                    <label for="fechaPublicacion">Fecha Publicacion</label>
                   <input type="date" class="form-control" formControlName ="fecha"  name="fechaPublicacion" id="fechaPublicacion">
                   <div *ngIf="Formulario.get('fecha')?.touched && Formulario.get('fecha')?.errors?.['required' ]" class="alert-default-danger"> Fecha Requerida</div>
                  </div>
                
            
                </div>

                <button [disabled]="Formulario.invalid" type="submit" class="btn btn-primary">Publicar</button>
              </form>
        </div>

</section>
