<div class="container">
  <div class="card">
    <div class="card-body">
   <form>
    <div class="form-row">

 

      <div class="form-group col-4">
        <input type="text" class="form-control" id="Buscar" placeholder="ID CLIENTE">
      </div>
      <div class="form-group col-4">
        <button class="btn btn-danger">BUSCAR</button>
      </div>
    </div>
   </form>
  </div>
</div>

<div class="container">
    <h1>Promociones Activas</h1>
    <div class="card">
      <div class="card-body">
        <div class="table-responsive-md">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID CLIENTE</th>
                <th scope="col">Fecha Alta</th>
                <th scope="col">Estatus</th>
                <th scope="col">Accion</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data; index as i;">
                <td>{{item.idCliente}}</td>
                <td>{{item.FechaAlta}}</td>
                <td>{{item.Activo == 1 ? 'Activo' : 'Surtida'}}</td>
                <td> <button class="btn btn-primary btn-sm">SURTIR</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      
      </div>
    </div>
  </div>
